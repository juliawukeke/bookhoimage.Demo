<script>
    $(function () {
        /*初始化*/
        var counter = 0; /*計數器*/
        var pageStart = 0; /*offset*/
        var pageSize = 3; /*size*/
        /*首次載入*/
        getData(pageStart, pageSize);
        /*載入更多*/
        $(document).on('click', '[data-reviews-more]', function (e) {
            e.preventDefault();
            counter++;
            pageStart = counter * pageSize;
            getData(pageStart, pageSize);
        });

        function getData(offset, size) {
            $.ajax({
                url: "../data/reviews.json",
                type: "GET",
                dataType: "json",
                success: function (reponse) {
                    var data = reponse.list;
                    var sum = reponse.list.length;
                    var result = '';
                    if (sum - offset < size) {
                        size = sum - offset;
                    }

                    for (i = offset; i < (offset + size); i++) {
                        result +=
                            '<div class="l-cols l-reviewBlock l-reviewBlock--staggered" data-aos="fadeIn" data-aos-duration="600">' +
                            '<div class="l-cols__6 l-cols__12@m l-reviewBlock__thumb">' +
                            '<div class="l-thumbVertical">' +
                            '<img src="' + data[i].thumb + '" alt="' + data[i].thumbdesc + '">' +
                            '</div>' +
                            '</div>' +
                            '<div class="l-cols__6 l-cols__12@m l-reviewBlock__desc">' +
                            '<div class="l-reviewDesc">' +
                            '<div class="l-reviewDesc__date">' +
                            data[i].date +
                            '</div>' +
                            '<div class="l-reviewDesc__couple">' +
                            data[i].title +
                            '</div>' +
                            '<div class="l-reviewDesc__feedback">' +
                            data[i].desc +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>';
                    }
                    $('[data-reviews]').append(result);
                    /*隱藏按钮*/
                    if ((offset + size) >= sum) {
                        $(".l-loadMore").hide();
                    } else {
                        $(".l-loadMore").show();
                    }
                },
                error: function () {
                    alert("系統更新中，請稍後再試！");
                }
            });
        }
    });
</script>
