<script>
    $(function () {
        /*初始化*/
        var counter = 0; /*計數器*/
        var pageStart = 0; /*offset*/
        var pageSize = 4; /*size*/
        /*首次載入*/
        getData(pageStart, pageSize);
        /*載入更多*/
        $(document).on('click', '[data-photo-more]', function (e) {
            e.preventDefault();
            counter++;
            pageStart = counter * pageSize;
            getData(pageStart, pageSize);
        });

        function getData(offset, size) {
            $.ajax({
                url: "data/photo.json",
                type: "GET",
                dataType: "json",
                success: function (reponse) {
                    var data = reponse.list;
                    var sum = reponse.list.length;
                    var result = '';
                    if (sum - offset < size) {
                        size = sum - offset;
                    }

                    for (i = offset; i < (offset + size); i++) {
                        result +=
                            '<div class="l-cols__6 l-cols__12@m" data-aos="fadeIn" data-aos-duration="600">' +
                            '<div class="l-photo">' +
                            '<div class="l-thumbVertical">' +
                            '<img src="' + data[i].thumb + '" alt="' + data[i].thumbdesc + '">' +
                            '</div>' +
                            '<div class="l-photoContent">' +
                            '<div class="l-photoDesc">' +
                            '<div class="l-photoDesc__place">' +
                            data[i].place +
                            '</div>' +
                            '<div class="l-photoDesc__client">' +
                            data[i].client +
                            '</div>' +
                            '<div class="l-photoDesc__more">' +
                            '<a href="' + data[i].url + '" class="c-btn">MORE</a>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>';
                    }
                    $('[data-photo]').append(result);
                    /*隱藏按钮*/
                    if ((offset + size) >= sum) {
                        $(".l-loadMore").hide();
                    } else {
                        $(".l-loadMore").show();
                    }
                },
                error: function () {
                    alert("系統更新中，請稍後再試！");
                }
            });
        }
    });
</script>
